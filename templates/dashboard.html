{% extends "base.html" %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-2xl font-semibold leading-6 text-gray-900 dark:text-white">Employee Dashboard</h1>
        </div>
    </div>

    <!-- Analytics Cards -->
    <div class="mt-8 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
        <div class="card bg-base-200 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-primary">Productivity Score</h2>
                <div class="radial-progress text-primary" style="--value:70">70%</div>
            </div>
        </div>
        
        <!-- Burnout Risk Card -->
        <div class="card bg-base-200 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-secondary">Burnout Risk</h2>
                <div class="text-3xl font-bold text-error">High</div>
                <div class="text-sm">Recommendations: 2</div>
            </div>
        </div>
    </div>

    <!-- Interactive Org Chart -->
    <div class="mt-8 card bg-base-200">
        <div class="card-body">
            <h2 class="card-title">Team Structure</h2>
            <div id="org-chart" class="w-full h-96"></div>
        </div>
    </div>

    <!-- Advanced Task Board -->
    <div class="mt-8 card bg-base-200">
        <div class="card-body">
            <div class="flex justify-between items-center">
                <h2 class="card-title">Project Kanban</h2>
                <div class="join">
                    <button class="btn btn-sm join-item">Add Column</button>
                    <button class="btn btn-sm join-item">Filter</button>
                </div>
            </div>
            <div id="kanban-board" class="flex gap-4 overflow-x-auto py-4">
                <!-- Dynamic Columns -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
